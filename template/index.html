<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DetectDeepFake</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            h1 {text-align: center;}
        </style>
    </head>
    <body>
        <h1>DeepFake Detection</h1>
        <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="image_file">
            <input class="btn btn-primary mt-3" type="submit" value="Check DeepFake">
        </form>

        {% if prediction %}
            <p class="text-center">Image is a {{prediction}}</p>
        {% endif %}
    </body>
</html>
